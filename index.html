<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policy Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
  </head>
  <body class="page page-home">
    <div class="bg-orb orb-a"></div>
    <div class="bg-orb orb-b"></div>
    <header class="hero">
      <div class="hero-text">
        <div class="brand">
          <img class="brand-logo" src="image/lohum_logo.svg" alt="Lohum logo" />
          <h1>Policy Dashboard</h1>
        </div>
        <p class="subtitle">
          Track application status across active government schemes
        </p>
      </div>
      <div class="meta-chip">
        <span class="meta-label">Last updated</span>
        <span id="last-updated" class="meta-value">--</span>
      </div>
      <div class="hero-meta">
        <div class="meta-card">
          <div class="meta-label">Number of Applicable Schemes</div>
          <div id="scheme-count" class="meta-value">--</div>
        </div>
        <div class="meta-card">
          <div class="meta-label">Total Incentive Pool (INR crores)</div>
          <div id="total-incentive" class="meta-value">--</div>
        </div>
      </div>
    </header>

    <main class="content">
      <section class="table-card">
        <div class="table-header">
          <div>Scheme</div>
          <div>Government Budget (INR crores)</div>
          <div>Lohum Incentive Size (INR crores)</div>
          <div>Next Deadline</div>
          <div>Final Deadline</div>
        </div>
        <div id="scheme-list" class="table-body">
          <div class="table-row loading">Loading data...</div>
        </div>
      </section>
    </main>
  </body>
</html>
